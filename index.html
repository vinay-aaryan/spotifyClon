<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Spotify-Aryan's</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left bg-black">
        <div class="home bg-grey rounded m-1 p-1">
          <div class="logo">
            <img class="invert" src="spotify.svg" alt="" />
          </div>
          <ul>
            <li class="flex">
              <img class="invert" src="home.svg" alt="home" />Home
            </li>
            <li class="flex">
              <img class="invert" src="search.svg" alt="search" />Search
            </li>
          </ul>
        </div>

        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading m-1">
            <img class="invert" src="library.svg" alt="" />
            <h2>Your library</h2>
          </div>

          <div class="footer flex">
            <div>
              <a href=""><span>Legal</span></a>
            </div>
            <div>
              <a href=""><span>Privacy center</span></a>
            </div>
            <div>
              <a href=""><span>Privacy Policy</span></a>
            </div>
            <div>
              <a href=""><span>Cookies</span></a>
            </div>
            <div>
              <a href=""><span>AboutAds</span></a>
            </div>
            <div>
              <a href=""><span>Accessibility</span></a>
            </div>
          </div>
        </div>
      </div>

      <div class="right bg-grey rounded">
        <div class="header">
          <div class="nav">
            <img class="invert" src="left.svg" alt="" />
            <img class="invert" src="right.svg" alt="" />
          </div>
          <div class="buttons">
            <button>SignUp</button>
            <button>LogIn</button>
          </div>
        </div>
      
        <div class="spotify-playlists"> 
            <h1>Spotify Playlists</h1>
            <div class="card-container">
                <div class="card ">
                    <img src="https://pickasso.spotifycdn.com/image/ab67c0de0000deef/dt/v1/img/artistmix/5HcunTidTUrOaf8V0iJcvl/en" alt="">
                    <h2>NFAk Hits</h2>
                    <p>Hits to boost your mood and fill you with happiness!!</p>
                </div>
                <div class="card ">
                    <img src="https://pickasso.spotifycdn.com/image/ab67c0de0000deef/dt/v1/img/artistmix/5HcunTidTUrOaf8V0iJcvl/en" alt="">
                    <h2>NFAk Hits</h2>
                    <p>Hits to boost your mood and fill you with happiness!!</p>
                </div>
            </div>
        </div>
    
    </div>
