<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify-Aryan's</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
  </head>
  <body style="background-color: black;">
    <div class="container flex bg-black">
      <div class="left bg-black">
        <div class="home bg-grey rounded m-1 p-1">
          <div class="logo">
            <img class="invert" src="spotify.svg" alt="" />
            <img class="close" src="close.svg" alt="">
        </div>
          <ul>
            <li class="flex">
                <img class="invert" src="home.svg" alt="home" />Home
            </li>
            <li class="flex">
              <img class="invert" src="search.svg" alt="search" />Search
            </li>
          </ul>
        </div>

        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading m-1">
            <img class="invert" src="library.svg" alt="" />
            <h2>Your library</h2>
          </div>

          <div class="songList">
            <ul>
              
            </ul>
          </div>

          <div class="footer flex">
            <div>
              <a href=""><span>Legal</span></a>
            </div>
            <div>
              <a href=""><span>Privacy center</span></a>
            </div>
            <div>
              <a href=""><span>Privacy Policy</span></a>
            </div>
            <div>
              <a href=""><span>Cookies</span></a>
            </div>
            <div>
              <a href=""><span>AboutAds</span></a>
            </div>
            <div>
              <a href=""><span>Accessibility</span></a>
            </div>
          </div>
        </div>
      </div>

      <div class="right bg-grey rounded">
        <div class="header">
          <div class="nav">
            <div class="hamburger-left-right">
                <img class="hamburger" src="hamburger.svg" alt="">
                <img class="invert" src="left.svg" alt="" />
                <img class="invert" src="right.svg" alt="" />
            </div>
          </div>
          <div class="buttons">
            <button class="btn-signup btn ">SignUp</button>
            <button class="btn-login btn">LogIn</button>
          </div>
        </div>
                <div class="spotify-playlists">
                  <h1>Spotify Playlists</h1>
                  <div class="card-container">
           
           
           
                    <div class="card cursor">
                        <div class="play">
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24"
                            width="24"
                            height="24"
                            fill="#000000">
                            <path
                              d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z"
                              stroke="#000000"
                              stroke-width="1.5"
                              stroke-linejoin="round"></path>
                          </svg>
                        </div>
                        <img
                          src="https://pickasso.spotifycdn.com/image/ab67c0de0000deef/dt/v1/img/artistmix/5HcunTidTUrOaf8V0iJcvl/en"
                          alt=""
                        />
                        <h2>NFAk Hits</h2>
                        <p>Hits to boost your mood and fill you with happiness!!</p>
                      </div>
                   

                    <div class="card cursor">
                        <div class="play">
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24"
                            width="24"
                            height="24"
                            fill="#000000">
                            <path
                              d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z"
                              stroke="#000000"
                              stroke-width="1.5"
                              stroke-linejoin="round"></path>
                          </svg>
                        </div>
                        <img
                          src="https://pickasso.spotifycdn.com/image/ab67c0de0000deef/dt/v1/img/artistmix/5HcunTidTUrOaf8V0iJcvl/en"
                          alt=""
                        />
                        <h2>NFAk Hits</h2>
                        <p>Hits to boost your mood and fill you with happiness!!</p>
                      </div>
                    </div>

                </div>       




    <div class="playbar">
        <div class="seekbar">
            <div class="circle"></div>
        </div>
        <div class="aboveBar ">
<div class="songinfo-wrapper">
    <div class="songinfo" id="songTitle" ></div>
</div>
            <div class="songButtons cursor">
                <img width="28px" class="invert" id="previous" src="previous.svg" alt="previous" class="btn-previous">
                <img width="28px" class="invert"  id="play" src="play.svg" alt="play" class="btn-play">
                <img width="28px" class="invert" id="next" src="next.svg" alt="next" class="btn-next">
            </div>
            <div class="vol-songtime">
                <div class="songtime"></div>
            <div class="vol-range">
                <div class="volume">
                  <img class="volumeup" src="volume.svg" alt="Volume">
                  <!-- <img src="mute.svg" alt="mute"> -->
                  <input type="range" id="range" name="volume">

            </div>
                </div>
            </div>
        </div>

    </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
